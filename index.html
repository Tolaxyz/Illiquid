<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ILLIQUID</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="passwordModal" class="modal">
      <div class="modal-content">
        <h2>Are you liquid?</h2>
        <p>Enter the password to begin:</p>
        <input type="password" id="passwordInput" />
        <button onclick="checkPassword()">Enter</button>
        <p id="errorText" style="color: red; display: none">Access Denied</p>
      </div>
    </div>

    <div class="game-container" id="game">
      <img src="images/character.png" id="character" class="character" />
      <img src="images/obstacle.png" id="obstacle" class="obstacle" />
      <img src="images/logo.png" id="logo" class="logo" />
      <img src="images/excalibur.png" id="excalibur" class="excalibur" />
      <div class="score" id="score">Flow Count: 0</div>
      <div id="gameOverText" class="game-over hidden">
        "Arise by the trident"
      </div>
      <button id="restartBtn" class="restart-button hidden">Start Again</button>
    </div>
    <button id="startBtn">Flow!</button>
    <button id="pauseBtn">Yeild</button>
    <div id="gameText">Get Lucid!</div>

    <script src="game.js"></script>
  </body>
</html>
